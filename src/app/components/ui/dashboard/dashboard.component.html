  @for (navGroup of [authedNavItems, formsNavItems]; track navGroup) {
    <div class="cards">
      @for (navItem of navGroup; track navItem.name) {
        <a [routerLink]="navItem.href" class="card">
          <div class="line"></div>
          <div class="content">
            <h5 class="text">{{ navItem.name }}</h5>
            <img

              alt="arrow"
            />
          </div>
        </a>
      }
    </div>
  }
</div>
