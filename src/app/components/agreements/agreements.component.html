<app-title [title]="'Agreements'" [mutedNum]="agreements.length" />

  <section>

    <agreement-card [agreement]="agreement" />
    <mat-divider></mat-divider>
    }
  </section>

  <app-aside>
    <aside-button text="Add agreement" />
  </app-aside>
</div>
