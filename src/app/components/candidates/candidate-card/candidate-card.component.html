<app-card>
  <app-details>
    <app-tag [text]="candidate().area" />

    <div>{{ candidate().location.flag + " " + candidate().location.country }}</div>
  </app-details>

  <card-title
    (click)="goToCandidate(candidate()._id)"
    [title]="candidate().firstName + ' ' + candidate().lastName"
    [minSalary]="candidate().salary"
  />
</app-card>
