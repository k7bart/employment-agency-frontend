<app-card>
  <card-details>
    <app-tag [text]="candidate().area" />

    <div>
      {{ candidate().address.countryWithFlag }}
    </div>
  </card-details>

  <card-title
    (click)="goToCandidate(candidate().id)"
    [title]="candidate().firstAndLastName"
    [maxSalary]="candidate().salary"
  />
</app-card>
