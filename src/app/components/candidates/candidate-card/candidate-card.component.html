<app-card>
  <app-details>
    <app-tag [text]="candidate().area.name" />

    <div>
      {{ candidate().location.flag + " " + candidate().location.country }}
    </div>
  </app-details>

  <app-card-title
    (click)="goToCandidate(candidate()._id)"
    [title]="candidate().firstName + ' ' + candidate().lastName"
    [minSalary]="candidate().salary"
  />
</app-card>
