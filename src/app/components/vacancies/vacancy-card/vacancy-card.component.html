<app-card>
  <app-details>
    <a href="/jobs/company">{{ vacancy().employer.name }}</a>

    <app-tag [text]="vacancy().area.name" />

    <div>{{ vacancy().location.flag + " " + vacancy().location.country }}</div>
  </app-details>

  <app-card-title
    (click)="goToVacancy(vacancy()._id)"
    [title]="vacancy().title"
    [maxSalary]="vacancy().maxSalary"
    [minSalary]="vacancy().minSalary"
  />
</app-card>
